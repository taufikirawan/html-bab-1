<!DOCTYPE html>
<html>
<head>
	<title>Format Penulisan</title>
</head>
<body>
		<!-- membuat tulisan menjadi tebal -->
		<b>Universitas Nurdin Hamzah</b>
		<p>
		<!-- membuat tulisan menjadi miring -->
		<i>Maju, Inovatif dan Berkarakter</i>
		<p>
		<!-- membuat tulisan menjadi bergaris bawah -->
		<u> jaya jaya jaya</u>
		<p>
		<!-- membuat format superscript -->
		dalam matematika x pangkat 2 dituliskan dengan x <sup>2</sup>
		<p>
		<!-- membuat format superscript -->
		rumus kimia dalam oksigen adalah o <sup>2</sup>
</body>
</html>
